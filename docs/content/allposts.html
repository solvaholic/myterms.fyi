---
title: All Posts
layout: default
permalink: allposts.html
---

<h1>all posts</h1>

{% if site.posts.size > 0 %}
    <ul>
    {% for post in site.posts %}
        <li>
            <strong><a href="{{ post.url }}">{{ post.title }}</a></strong> / <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: '%b %-d, %Y'}}</time>
            {{ post.excerpt }}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts yet!</p>
{% endif %}
